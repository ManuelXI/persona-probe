<ng-container *ngIf="personalityType" >
  <h2>Results</h2>
<div>
  <h3 class="fs-700 fw-semi-bold" >Personality Type: {{ personalityType.type }}</h3>
  <p>{{ personalityType.description }}</p>
  <p>{{ personalityType.additionalInfo }}</p>

  <h4>Strengths:</h4>
  <ul>
    <li *ngFor="let strength of personalityType.strengths">{{ strength }}</li>
  </ul>

  <h4>Weaknesses:</h4>
  <ul>
    <li *ngFor="let weakness of personalityType.weaknesses">{{ weakness }}</li>
  </ul>

  <h4>Potential Careers:</h4>
  <ul>
    <li *ngFor="let career of personalityType.careers">{{ career }}</li>
  </ul>
</div>
</ng-container>
<ng-container *ngIf="!personalityType" >
  <p>No results available.</p>
  <button class="button" routerLink="/test">Take the Test</button>
</ng-container>
