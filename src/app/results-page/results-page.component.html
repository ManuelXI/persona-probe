<section class="container">
  <ng-container *ngIf="personalityType">
    <!-- <h2>Results</h2> -->
    <div>
      <h3>You're an</h3>
      <h2 class="fs-800 fw-semi-bold margin-bottom-200">
        {{ personalityType.type }}
      </h2>
      <p>{{ personalityType.description }}</p>

      <h4>Additional Info:</h4>
      <p>{{ personalityType.additionalInfo }}</p>

      <h4>Strengths:</h4>
      <ul>
        <li *ngFor="let strength of personalityType.strengths" class="strength" >
          {{ strength }}
        </li>
      </ul>

      <h4 class="" >Weaknesses:</h4>
      <ul>
        <li *ngFor="let weakness of personalityType.weaknesses" class="weakneess" >
          {{ weakness }}
        </li>
      </ul>

      <h4>Potential Careers:</h4>
      <ul>
        <li *ngFor="let career of personalityType.careers" class="career" >{{ career }}</li>
      </ul>
    </div>
    <button class="button margin-top-600 " routerLink="/test">Take another Test</button>
  </ng-container>


  <ng-container *ngIf="!personalityType">
    <p>No results available!.</p>
    <button class="button margin-top-400 " routerLink="/test">Take a Test</button>
  </ng-container>
</section>
